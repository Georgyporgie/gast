<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title>Beach Radio</title>
  <link rel="stylesheet" href="style3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
        body { margin:0; font-family:sans-serif; background:#111; color:#fff; }
    #kroonImage, #myImage { display: block; max-width: 100%; }

    .blink { animation: blink 1s step-start infinite; }
    @keyframes blink { 50% { opacity: 0; } }

    .top-bar {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:8px 16px;
      background:linear-gradient(to bottom,#5C4033,#4B3621);
      border-bottom:2px solid #2F1B0C;
      box-shadow:0 2px 6px rgba(0,0,0,0.4);
      color:#fff;
    }

    #marquee {
      flex:1;
      overflow:hidden;
      white-space:nowrap;
      opacity:0;
      transition:opacity 1s ease;
      text-align:center;
    }
    #marquee.active { opacity:1; }

    #marquee span {
      position:relative;
      font-family:'Rubik Moonrocks',cursive;
      font-size:18px;
      background:linear-gradient(to right,#ff8c00,#ff69b4);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      text-shadow:2px 2px 4px #ff69b4;
    }

    /* Only animate when active */
    #marquee.active span {
      animation: marquee 8s linear infinite;
    }

    @keyframes marquee {
      0%   { left:100%; }
      100% { left:-100%; }
    }

    #timeMessage {
      text-align:center;
      font-size:20px;
      font-style:italic;
      font-weight:bold;
      text-decoration:underline #FF0026;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img id="kroonImage" alt="ON AIR lamp">
    <div id="marquee"><span>Hallo henny geniet...</span></div>
    <canvas id="clock" width="80" height="80"></canvas>
  </div>

  <br><br> <br>
  <img id="myImage">
  <p id="timeMessage"></p>

  <script>
    function safeSrc(path) {
      return path.replace(/ /g, '%20');
    }

    function updateImage() {
      const timeMessage = document.getElementById("timeMessage");
      const img = document.getElementById("myImage");
      const kroon = document.getElementById("kroonImage");
      const marquee = document.getElementById("marquee");

      const now = new Date();
      const hour = now.getHours();
      const day = now.getDay();

      const isWeekend =
        (day === 6 || day === 0) ||
        (day === 5 && hour >= 18) ||
        (day === 0 && hour < 21);

      let djActive = false;

      if (isWeekend) {
        if (hour >= 7 && hour < 12) {
          img.src = safeSrc('images/aquarium3.gif');
          timeMessage.textContent = "Good morning!";
          djActive = true;
        } else if (hour >= 12 && hour < 17) {
          img.src = 'images/Miss Chang.png';
          timeMessage.textContent = "";
          djActive = true;
        } else if (hour >= 17 && hour < 21) {
          img.src = 'images/DJ Saphire good vibes.jpg';
          timeMessage.textContent = "";
          djActive = true;
        } else if (hour >= 21 && hour < 23) {
          img.src = safeSrc('images/Miss June.gif');
          timeMessage.textContent = "";
          djActive = true;
        } else {
          img.src = safeSrc('images/aquarium.png');
          timeMessage.textContent = "Good night!";
          djActive = false;
        }
      } else {
        if (hour >= 7 && hour < 12) {
          img.src = safeSrc('images/transparent.png');
          timeMessage.textContent = "Good morning!";
          djActive = false;
        } else if (hour >= 12 && hour < 17) {
          img.src = safeSrc('images/transparent.png');
          timeMessage.textContent = "";
          djActive = true;
        } else if (hour >= 17 && hour < 23) {
          img.src = safeSrc('images/transparent.png');
          timeMessage.textContent = "Evening mood!";
          djActive = false;
        } else {
          img.src = safeSrc('images/aquarium.png');
          timeMessage.textContent = "Night reflections!";
          djActive = false;
        }
      }

      // ON AIR lamp
      const lampSrc = djActive ? 'images/on air.gif' : 'images/on air.png';
      kroon.src = safeSrc(lampSrc);
      // Toggle marquee animation
      if (djActive) {
        marquee.classList.add("active");
      } else {
        marquee.classList.remove("active");
      }
    }
    

    window.addEventListener('load', updateImage);
    setInterval(updateImage, 60000);
  </script>

  <canvas id="clock" width="80" height="80"></canvas>

  <script>
    const canvas = document.getElementById("clock");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    ctx.translate(radius, radius);

    function drawClock() {
      ctx.clearRect(-radius, -radius, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.arc(0, 0, radius - 2, 0, 2 * Math.PI);
      ctx.fillStyle = "#111";
      ctx.fill();
      ctx.strokeStyle = "#0ff";
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.fillStyle = "#0ff";
      ctx.font = `${radius * 0.25}px Arial`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      for (let num = 1; num <= 12; num++) {
        let angle = (num * Math.PI) / 6;
        ctx.rotate(angle);
        ctx.translate(0, -radius * 0.75);
        ctx.rotate(-angle);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(angle);
        ctx.translate(0, radius * 0.75);
        ctx.rotate(-angle);
      }

      const now = new Date();
      let hour = now.getHours() % 12;
      let minute = now.getMinutes();
      let second = now.getSeconds();

      drawHand((hour + minute / 60) * Math.PI / 6, radius * 0.5, 3, "#f0f");
      drawHand((minute + second / 60) * Math.PI / 30, radius * 0.7, 2, "#0f0");
      drawHand(second * Math.PI / 30, radius * 0.85, 1, "#ff0");
    }

    function drawHand(angle, length, width, color) {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(angle);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-angle);
    }

    function update() {
      drawClock();
      requestAnimationFrame(update);
    }
    update();
  </script>

</body>
</html>
