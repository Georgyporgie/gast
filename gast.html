<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title></title>
  <link rel="stylesheet" href="style3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <br><br><br><br>

  <img id="myImage" alt="">
  <p id="timeMessage"></p>

  <script>
    function updateImage() {
      const timeMessage = document.getElementById("timeMessage"); 
      const img = document.getElementById("myImage");
      const now = new Date();
      const hour = now.getHours();
      const day = now.getDay();

      // weekend logic: Saturday(6), Sunday(0), or Friday(5) after 18:00
      const isWeekend = (day === 6 || day === 0) || (day === 5 && hour >= 18) || (day === 0 && hour < 21);

      // helper: turn blink on/off
      function setBlink(shouldBlink) {
        if (shouldBlink) {
          img.classList.add('blink');
        } else {
          img.classList.remove('blink');
        }
      }

      if (isWeekend) {
        if (hour >= 7 && hour < 12) {
          img.src = 'images/aquarium3.gif'; 
          timeMessage.textContent = "Good morning!";
          setBlink(false);
        } else if (hour >= 12 && hour < 17) {
          img.src = 'images/DJ Saphire good vibes.jpg';
          timeMessage.textContent = "Sapphire Live!";
          setBlink(true);
        } else if (hour >= 17 && hour < 21) {
          img.src = 'images/DJ Saphire2.png';
          timeMessage.textContent = "Sapphire Live!";
          setBlink(true); // blink during evening live
        } else if (hour >= 21 && hour < 23) {
          img.src = 'images/Miss Chang.png';
          timeMessage.textContent = "Chang Again!";
          setBlink(false);
        } else {
          img.src = 'images/aquarium.png';
          timeMessage.textContent = "Good Night!";
          setBlink(false);
        }
      } else {
        if (hour >= 7 && hour < 12) {
          img.src = 'images/transparent.png';
          timeMessage.textContent = "Good morning!";
          setBlink(false);
        } else if (hour >= 12 && hour < 17) {
          img.src = 'images/aquarium.png';
          timeMessage.textContent = "Afternoon vibes!";
          setBlink(false);
        } else if (hour >= 17 && hour < 23) {
          img.src = 'images/transparent.png';
          timeMessage.textContent = "Evening mood!";
          setBlink(true); // maybe blink in weekday evenings too
        } else {
          img.src = 'images/aquarium3.gif';
          timeMessage.textContent = "Night reflections!";
          setBlink(false);
        }
      }
    }

    // initial load
    window.onload = updateImage;
    // update every hour
    setInterval(updateImage, 3600000);
  </script>
</body>
</html>
