<script>
const canvas = document.getElementById("clock");
const ctx = canvas.getContext("2d");
const radius = canvas.width / 2;
ctx.translate(radius, radius);

function drawJazzClock() {
  ctx.clearRect(-radius, -radius, canvas.width, canvas.height);

  // Frame (gold rim)
  ctx.beginPath();
  ctx.arc(0, 0, radius - 2, 0, Math.PI * 2);
  ctx.strokeStyle = "#c79a36"; // warm gold
  ctx.lineWidth = 4;
  ctx.stroke();

  // Teal parchment face (radial gradient)
  const grad = ctx.createRadialGradient(0, 0, radius * 0.2, 0, 0, radius * 0.95);
  grad.addColorStop(0, "#2aa6a6");   // inner teal
  grad.addColorStop(0.7, "#1f7e7e"); // mid
  grad.addColorStop(1, "#155e5e");   // outer teal
  ctx.beginPath();
  ctx.arc(0, 0, radius - 6, 0, Math.PI * 2);
  ctx.fillStyle = grad;
  ctx.fill();

  // Minute ticks (subtle gold)
  ctx.strokeStyle = "rgba(199,154,54,0.6)";
  for (let i = 0; i < 60; i++) {
    const angle = (i * Math.PI) / 30;
    const inner = i % 5 === 0 ? radius * 0.78 : radius * 0.82;
    const outer = radius * 0.88;
    ctx.beginPath();
    ctx.lineWidth = i % 5 === 0 ? 2 : 1;
    ctx.moveTo(inner * Math.sin(angle), -inner * Math.cos(angle));
    ctx.lineTo(outer * Math.sin(angle), -outer * Math.cos(angle));
    ctx.stroke();
  }

  // Roman numerals (gold serif)
  const roman = ["XII","I","II","III","IV","V","VI","VII","VIII","IX","X","XI"];
  ctx.fillStyle = "#e4c26b";
  ctx.font = `${radius * 0.22}px Georgia`;
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  for (let i = 0; i < 12; i++) {
    const angle = (i * Math.PI) / 6;
    const x = Math.sin(angle) * (radius * 0.65);
    const y = -Math.cos(angle) * (radius * 0.65);
    ctx.fillText(roman[i], x, y);
  }

  // "JAZZ" label (small gold)
  ctx.font = `${radius * 0.20}px Georgia`;
  ctx.fillStyle = "#d9b458";
  ctx.fillText("JAZZ", 0, radius * 0.42);

  // Center cap (gold)
  ctx.beginPath();
  ctx.arc(0, 0, 3, 0, Math.PI * 2);
  ctx.fillStyle = "#c79a36";
  ctx.fill();

  // Time
  const now = new Date();
  const h = now.getHours() % 12;
  const m = now.getMinutes();
  const s = now.getSeconds();

  // Hands
  drawHand((h + m / 60) * Math.PI / 6, radius * 0.50, 4, "#1a1a1a"); // hour (black)
  drawHand((m + s / 60) * Math.PI / 30, radius * 0.72, 3, "#1a1a1a"); // minute (black)

  // Second hand (deep red with counterweight)
  const secAngle = s * Math.PI / 30;
  ctx.save();
  ctx.rotate(secAngle);
  ctx.strokeStyle = "#b31212";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(0, 6);           // slight tail
  ctx.lineTo(0, -radius * 0.80);
  ctx.stroke();
  // counterweight
  ctx.beginPath();
  ctx.arc(0, 10, 3, 0, Math.PI * 2);
  ctx.fillStyle = "#b31212";
  ctx.fill();
  ctx.restore();
}

function drawHand(angle, length, width, color) {
  ctx.save();
  ctx.rotate(angle);
  ctx.beginPath();
  ctx.lineWidth = width;
  ctx.lineCap = "round";
  ctx.strokeStyle = color;
  ctx.moveTo(0, 0);
  ctx.lineTo(0, -length);
  ctx.stroke();
  ctx.restore();
}

function tick() {
  drawJazzClock();
  requestAnimationFrame(tick);
}
tick();
</script>

<script>
/* --- STAR SYSTEM FOR QUARTER & HOURLY EFFECTS --- */

let stars = [];
let pulse = 0;       // for quarter-hour glow
let pulseActive = false;

function drawStar(x,y,r,color){
  ctx.save();
  ctx.translate(x,y);
  ctx.beginPath();
  ctx.fillStyle=color;
  for(let i=0;i<5;i++){
    const outerAngle=(18+i*72)/180*Math.PI;
    const innerAngle=(54+i*72)/180*Math.PI;
    ctx.lineTo(Math.cos(outerAngle)*r,-Math.sin(outerAngle)*r);
    ctx.lineTo(Math.cos(innerAngle)*r*0.5,-Math.sin(innerAngle)*r*0.5);
  }
  ctx.closePath();
  ctx.fill();
  ctx.restore();
}

/* --- Quarter-hour sparkle (4 directions) --- */
function ejectQuarterStars(){
  const dirs=[0,Math.PI/2,Math.PI,3*Math.PI/2];
  dirs.forEach(angle=>{
    stars.push({
      x:0, y:0,
      vx:Math.cos(angle)*2,
      vy:Math.sin(angle)*2,
      size:6,
      color:"#ffd84d",
      life:100
    });
  });

  // trigger glow pulse
  pulse = 1;
  pulseActive = true;
}

/* --- Hourly ring burst (12 directions) --- */
function ejectHourStars(){
  for(let i=0;i<12;i++){
    const angle=(i*Math.PI)/6;
    stars.push({
      x:0, y:0,
      vx:Math.cos(angle)*1.5,
      vy:Math.sin(angle)*1.5,
      size:8,
      color:"#4dffff",
      life:120
    });
  }
}

/* --- Update star movement --- */
function updateStars(){
  stars.forEach(star=>{
    star.x += star.vx;
    star.y += star.vy;
    star.life--;
  });
  stars = stars.filter(s => s.life > 0);

  // fade pulse
  if(pulseActive){
    pulse -= 0.02;
    if(pulse <= 0){
      pulse = 0;
      pulseActive = false;
    }
  }
}

/* --- Draw stars and quarter-hour glow --- */
function drawStars(){
  // quarter-hour glow
  if(pulseActive){
    ctx.save();
    ctx.beginPath();
    ctx.arc(0,0,radius-4,0,Math.PI*2);
    ctx.strokeStyle = `rgba(255,220,120,${pulse})`;
    ctx.lineWidth = 6;
    ctx.stroke();
    ctx.restore();
  }

  // stars
  stars.forEach(star=>{
    ctx.globalAlpha = star.life / 100;
    drawStar(radius+star.x, radius+star.y, star.size, star.color);
  });
  ctx.globalAlpha = 1;
}

/* --- Time checks --- */
function checkQuarter(){
  const now = new Date();
  if(now.getSeconds()===0 && now.getMinutes()%15===0){
    ejectQuarterStars();
  }
}

function checkHour(){
  const now = new Date();
  if(now.getSeconds()===0 && now.getMinutes()===0){
    ejectHourStars();
    console.log("ðŸ•› Hourly starburst fired!");
  }
}

setInterval(checkQuarter,1000);
setInterval(checkHour,1000);

/* --- Patch your tick() loop to include stars --- */
const originalTick = tick;
function tick(){
  drawJazzClock();
  updateStars();
  drawStars();
  requestAnimationFrame(tick);
}
tick();
</script>
