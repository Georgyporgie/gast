<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title></title>
  <link rel="stylesheet" href="style3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Optional: ensure images are visible */
    #kroonImage, #myImage { display: block; max-width: 100%; }
    .blink { animation: blink 1s step-start infinite; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <br><br><br><br>
  <div class="top-bar">
    <img id="kroonImage" alt="ON AIR lamp">
    <div id="marquee"><span>Good vibes rolling...</span></div>
    <canvas id="clock" width="80" height="80"></canvas>
  </div>
  <br><br>
  <img id="myImage">
 <br><br><br><br>
  <p id="timeMessage"></p>

  <script>
    function safeSrc(path) {
      // Encode spaces to avoid 404 on some servers
      return path.replace(/ /g, '%20');
    }

    function updateImage() {
      const timeMessage = document.getElementById("timeMessage");
      const img = document.getElementById("myImage");
      const kroon = document.getElementById("kroonImage");

      if (!timeMessage || !img || !kroon) {
        console.error("âŒ Missing required DOM elements:", { timeMessage, img, kroon });
        return;
      }

      // Fallback for program image load errors
      img.onerror = () => {
        console.warn("âš ï¸ Program image failed to load, falling back to transparent.png");
        img.src = safeSrc('images/transparent.png');
      };

      const now = new Date();
      const hour = now.getHours();
      const day = now.getDay();

      const isWeekend =
        (day === 6 || day === 0) ||
        (day === 5 && hour >= 18) ||
        (day === 0 && hour < 21);

      function textBlink(shouldBlink) {
        timeMessage.classList.toggle('blink', !!shouldBlink);
      }

      let djActive = false;

      console.log(`â±ï¸ Time: day=${day} hour=${hour} | isWeekend=${isWeekend}`);

      if (isWeekend) {
        if (hour >= 7 && hour < 12) {
          img.src = safeSrc('images/aquarium3.gif');
          timeMessage.textContent = "Good morning!";
          textBlink(false);
          djActive = true;
          console.log("ðŸŽ¬ Weekend morning: aquarium3.gif, DJ active");
        } else if (hour >= 12 && hour < 17) {
          img.src = 'images/Miss June.gif';
          timeMessage.textContent = "";
          textBlink(false);
          djActive = true;
          console.log("ðŸŽ¬ Weekend midday: Miss June.gif, DJ active");
        } else if (hour >= 17 && hour < 21) {
         img.src = 'images/DJ Saphire good vibes.jpg';
          timeMessage.textContent = "";
          textBlink(false);
          djActive = true;
          console.log("ðŸŽ¬ Weekend evening: DJ Saphire good vibes.jpg, DJ active");
        } else if (hour >= 21 && hour < 23) {
          img.src = safeSrc('images/Miss Chang.png');
          timeMessage.textContent = "";
          textBlink(false);
          djActive = true;
          console.log("ðŸŽ¬ Weekend late: Miss Chang.png, DJ active");
        } else {
          img.src = safeSrc('images/aquarium.png');
          timeMessage.textContent = "Good night!";
          textBlink(false);
          console.log("ðŸŒ™ Weekend night: aquarium.png, DJ inactive");
        }
      } else {
        if (hour >= 7 && hour < 12) {
          img.src = safeSrc('images/transparent.png');
          timeMessage.textContent = "Good morning!";
          textBlink(false);
          console.log("â˜€ï¸ Weekday morning: transparent.png, DJ inactive");
        } else if (hour >= 12 && hour < 17) {
          img.src = safeSrc('images/transparent.png');
          timeMessage.textContent = "Afternoon vibes!";
          textBlink(false);
          console.log("ðŸŒ¤ï¸ Weekday afternoon: transparent.png, DJ inactive");
        } else if (hour >= 17 && hour < 23) {
          img.src = safeSrc('images/transparent.png');
          timeMessage.textContent = "Evening mood!";
          textBlink(true);
          console.log("ðŸŒ† Weekday evening: transparent.png, DJ inactive");
        } else {
          img.src = safeSrc('images/aquarium.png');
          timeMessage.textContent = "Night reflections!";
          textBlink(false);
          console.log("ðŸŒ™ Weekday night: aquarium3.gif, DJ inactive");
        }
      }

      // ON AIR lamp
      const lampSrc = djActive ? 'images/on air.gif' : 'images/on air.png';
      kroon.onerror = () => {
        console.warn("âš ï¸ ON AIR image failed to load:", lampSrc);
      };
      kroon.src = safeSrc(lampSrc);
      console.log(`ðŸ”Œ ON AIR lamp: ${djActive ? 'GIF (active)' : 'PNG (inactive)'} -> ${safeSrc(lampSrc)}`);
    }

    // Run immediately and then every minute to catch hour/minute changes
    window.addEventListener('load', updateImage);
    setInterval(updateImage, 60000);
  </script>

  <canvas id="clock" width="80" height="80"></canvas>

  <script>
    const canvas = document.getElementById("clock");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    ctx.translate(radius, radius); // move origin to center

    function drawClock() {
      ctx.clearRect(-radius, -radius, canvas.width, canvas.height);

      // Face
      ctx.beginPath();
      ctx.arc(0, 0, radius - 2, 0, 2 * Math.PI);
      ctx.fillStyle = "#111";
      ctx.fill();
      ctx.strokeStyle = "#0ff";
      ctx.lineWidth = 2;
      ctx.stroke();

      // Numbers
      ctx.fillStyle = "#0ff";
      ctx.font = `${radius * 0.25}px Arial`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      for (let num = 1; num <= 12; num++) {
        let angle = (num * Math.PI) / 6;
        ctx.rotate(angle);
        ctx.translate(0, -radius * 0.75);
        ctx.rotate(-angle);
        ctx.fillText(num.toString(), 0, 0);
        ctx.rotate(angle);
        ctx.translate(0, radius * 0.75);
        ctx.rotate(-angle);
      }

      // Hands
      const now = new Date();
      let hour = now.getHours() % 12;
      let minute = now.getMinutes();
      let second = now.getSeconds();

      drawHand((hour + minute / 60) * Math.PI / 6, radius * 0.5, 3, "#f0f");
      drawHand((minute + second / 60) * Math.PI / 30, radius * 0.7, 2, "#0f0");
      drawHand(second * Math.PI / 30, radius * 0.85, 1, "#ff0");
    }

    function drawHand(angle, length, width, color) {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.strokeStyle = color;
      ctx.moveTo(0, 0);
      ctx.rotate(angle);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-angle);
    }

    function update() {
      drawClock();
      requestAnimationFrame(update);
    }
    update();
  </script>



</body>
